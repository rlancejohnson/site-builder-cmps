<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    </head>
    <body>
        <div id="root"></div>

        <style>

        </style>

        <script type="text/babel">
            const { useState, useEffect } = React;

            const SliderIndicator = ({ currentSlide }) => {
                const slideStyle = {
                    width: '5px',
                    height: '5px',
                    borderRadius: '50%',
                    backgroundColor: 'grey'
                };

                const currentSlideStyle = {
                    width: '5px',
                    height: '5px',
                    borderRadius: '50%',
                    backgroundColor: 'blue'
                };

                return (
                    <div style={currentSlide ? currentSlideStyle : slideStyle}></div>
                )
            }

            const Announcement = ({ announcement }) => {
                return (
                    <a href={announcement.link} target="_blank">
                        <h2>{announcement.title}</h2>
                        <img src={announcement.image}/>
                        <p>{announcement.message}</p>
                    </a>
                )
            }

            const Slider = ({ announcements }) => {
                const [ currentSlide, setCurrentSlide ] = useState(0);

                const slideTimer = () => {
                    setTimeout(() => {
                        const index = currentSlide + 1;
                        setCurrentSlide(index % announcements.length);
                    }, 7000);
                }

                return (
                    <div>
                        {announcements.map((announcement) => {
                            if(announcement.id === currentSlide) {
                                return (
                                    <Announcement
                                        key={announcement.id}
                                        announcement={announcement}
                                        onload={slideTimer()}
                                    />
                                );
                            }
                        })}
                        {announcements.map((announcement) => (
                            <SliderIndicator
                                currentSlide={announcement.id === currentSlide}
                            />
                        ))}
                    </div>
                )
            }

            const App = () => {
                const [announcements, setAnnouncements] = useState([
                    {
                        id: 0,
                        title: 'Tithing Settlement',
                        message: 'Schedule an appointment here.',
                        image: 'https://via.placeholder.com/350x200.png',
                        link: 'http://www.google.com/'
                    },
                    {
                        id: 1,
                        title: 'Blood Drive Signups',
                        message: 'Signup here!',
                        image: 'https://via.placeholder.com/350x200.png',
                        link: 'http://www.facebook.com/'
                    },
                ]);

                return (
                    <div>
                        <Slider announcements={announcements}/>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.getElementById('root'))
        </script>
    </body>
</html>
